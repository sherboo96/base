<div class="flex flex-col max-w-3xl w-full max-h-[90vh]">
  <div class="flex-shrink-0 mb-6 flex justify-between items-center border-b border-gray-200 pb-4 px-6 pt-6">
    <h2 class="text-2xl font-semibold text-gray-900 font-poppins">
      {{ 'sessionEnrollment.badgeHintTitle' | translate }}
    </h2>
    <button
      (click)="close()"
      class="text-gray-400 hover:text-gray-600 transition-colors p-1"
      [title]="'common.close' | translate"
    >
      <i class="fas fa-times text-xl"></i>
    </button>
  </div>

  <div class="flex-1 overflow-y-auto px-6 pb-6">
    <div class="space-y-6">
    <p class="text-base text-gray-700 font-poppins leading-relaxed">
      {{ 'sessionEnrollment.badgeHintText' | translate }}
    </p>

    <div class="flex justify-center my-6">
      <div class="bg-white border-2 border-gray-200 rounded-xl p-6 shadow-md max-w-lg w-full">
        <img
          src="assets/images/badgeref.png"
          alt="Digital Badge Reference"
          class="w-full h-auto rounded-lg"
          onerror="this.style.display='none'"
        />
      </div>
    </div>

    <div class="bg-blue-50 border-l-4 border-blue-500 rounded-lg p-5">
      <div class="flex items-start gap-3">
        <i class="fas fa-info-circle text-blue-600 text-xl mt-0.5 flex-shrink-0"></i>
        <div class="flex-1">
          <p class="text-sm text-blue-800 font-poppins font-semibold mb-2">
            {{ 'sessionEnrollment.badgeHintInstruction' | translate }}
          </p>
          <p class="text-sm text-blue-700 font-poppins leading-relaxed">
            {{ 'sessionEnrollment.badgeHintExample' | translate }}
          </p>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="flex-shrink-0 flex justify-end mt-6 pt-4 border-t border-gray-200 px-6 pb-6">
    <button
      (click)="close()"
      class="px-8 py-2.5 bg-accent text-white rounded-lg hover:bg-accent-dark transition-colors font-poppins font-medium shadow-sm hover:shadow-md"
    >
      {{ 'common.close' | translate }}
    </button>
  </div>
</div>

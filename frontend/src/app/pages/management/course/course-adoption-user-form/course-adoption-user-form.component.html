<div class="p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
    <i class="fas fa-user-friends text-accent"></i>
    <span *ngIf="!isEdit">{{ 'course.addAdoptionUser' | translate }}</span>
    <span *ngIf="isEdit">{{ 'course.editAdoptionUser' | translate }}</span>
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Adoption User Selection -->
    <div class="space-y-2">
      <label for="adoptionUserId" class="block text-sm font-medium text-gray-700 font-poppins">
        {{ 'course.selectAdoptionUser' | translate }} <span class="text-red-500">*</span>
      </label>
      <select
        id="adoptionUserId"
        formControlName="adoptionUserId"
        class="form-control w-full border-2 border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:ring-2 focus:ring-accent focus:border-accent transition-all duration-200 appearance-none bg-white"
        [class.border-red-500]="form.get('adoptionUserId')?.invalid && form.get('adoptionUserId')?.touched"
      >
        <option [ngValue]="null" disabled>{{ 'course.selectAdoptionUser' | translate }}</option>
        <option *ngFor="let user of adoptionUsers" [ngValue]="user.id">
          {{ user.name || 'Unknown' }}
        </option>
      </select>
      <p *ngIf="adoptionUsers.length === 0" class="text-xs text-gray-500 mt-1">
        {{ 'course.noAdoptionUsersAvailable' | translate }}
      </p>
      <p *ngIf="form.get('adoptionUserId')?.invalid && form.get('adoptionUserId')?.touched" class="text-xs text-red-600">
        {{ 'course.adoptionUserRequired' | translate }}
      </p>
    </div>

    <!-- Adoption Type -->
    <div class="space-y-2">
      <label for="adoptionType" class="block text-sm font-medium text-gray-700 font-poppins">
        {{ 'course.adoptionType' | translate }} <span class="text-red-500">*</span>
      </label>
      <select
        id="adoptionType"
        formControlName="adoptionType"
        class="form-control w-full border-2 border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:ring-2 focus:ring-accent focus:border-accent transition-all duration-200 appearance-none bg-white"
      >
        <option [ngValue]="AdoptionType.GatePass">{{ 'course.adoptionTypeGatePass' | translate }}</option>
        <option [ngValue]="AdoptionType.OnlineMeeting">{{ 'course.adoptionTypeOnlineMeeting' | translate }}</option>
        <option [ngValue]="AdoptionType.Other">{{ 'course.adoptionTypeOther' | translate }}</option>
      </select>
    </div>

    <!-- Attendance Type -->
    <div class="space-y-2">
      <label for="attendanceType" class="block text-sm font-medium text-gray-700 font-poppins">
        {{ 'course.attendanceType' | translate }} <span class="text-red-500">*</span>
      </label>
      <select
        id="attendanceType"
        formControlName="attendanceType"
        class="form-control w-full border-2 border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:ring-2 focus:ring-accent focus:border-accent transition-all duration-200 appearance-none bg-white"
        [class.border-red-500]="form.get('attendanceType')?.invalid && form.get('attendanceType')?.touched"
      >
        <option [ngValue]="AttendanceType.Optional">{{ 'course.attendanceTypeOptional' | translate }}</option>
        <option [ngValue]="AttendanceType.Mandatory">{{ 'course.attendanceTypeMandatory' | translate }}</option>
      </select>
      <p *ngIf="form.get('attendanceType')?.invalid && form.get('attendanceType')?.touched" class="text-xs text-red-600">
        {{ 'course.attendanceTypeRequired' | translate }}
      </p>
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200 mt-6">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border-2 border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors font-poppins"
      >
        {{ 'common.cancel' | translate }}
      </button>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-4 py-2 border-2 border-transparent rounded-lg text-sm font-medium text-white bg-accent hover:bg-accentDark disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-poppins"
      >
        {{ 'common.save' | translate }}
      </button>
    </div>
  </form>
</div>

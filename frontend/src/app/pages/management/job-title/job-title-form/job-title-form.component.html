<div class="p-8">
  <!-- Header Section -->
  <div class="mb-8">
    <div class="flex items-center space-x-3">
      <div class="p-2 bg-[#c9ae81]/10 rounded-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-[#c9ae81]"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-gray-800">
          {{ isEdit ? 'Edit Job Title' : 'Add New Job Title' }}
        </h2>
        <p class="text-sm text-gray-500 mt-1">
          {{
            isEdit
              ? 'Update job title details'
              : 'Fill in the details to create a new job title'
          }}
        </p>
      </div>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Name (English) -->
    <div class="space-y-2">
      <label for="nameEn" class="block text-sm font-medium text-gray-700">
        Name (English)
        <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        id="nameEn"
        formControlName="nameEn"
        class="form-control w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:ring focus:ring-opacity-50 focus:ring-[#c9ae81] focus:border-[#c9ae81] transition-colors duration-200"
        placeholder="Enter job title name in English"
      />
      <div
        *ngIf="form.get('nameEn')?.invalid && form.get('nameEn')?.touched"
        class="flex items-center text-sm text-red-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Name (English) is required
      </div>
    </div>

    <!-- Name (Arabic) -->
    <div class="space-y-2">
      <label for="nameAr" class="block text-sm font-medium text-gray-700">
        Name (Arabic)
        <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        id="nameAr"
        formControlName="nameAr"
        dir="rtl"
        class="form-control w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:ring focus:ring-opacity-50 focus:ring-[#c9ae81] focus:border-[#c9ae81] transition-colors duration-200"
        placeholder="أدخل اسم المسمى الوظيفي بالعربية"
      />
      <div
        *ngIf="form.get('nameAr')?.invalid && form.get('nameAr')?.touched"
        class="flex items-center text-sm text-red-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Name (Arabic) is required
      </div>
    </div>

    <!-- Code -->
    <div class="space-y-2">
      <label for="code" class="block text-sm font-medium text-gray-700">
        Code
      </label>
      <input
        type="text"
        id="code"
        formControlName="code"
        class="form-control w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:ring focus:ring-opacity-50 focus:ring-[#c9ae81] focus:border-[#c9ae81] transition-colors duration-200"
        placeholder="Enter job title code"
      />
    </div>

    <!-- Description -->
    <div class="space-y-2">
      <label
        for="description"
        class="block text-sm font-medium text-gray-700"
      >
        Description
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="form-control w-full border border-gray-300 rounded-lg py-2.5 px-3 text-sm focus:ring focus:ring-opacity-50 focus:ring-[#c9ae81] focus:border-[#c9ae81] transition-colors duration-200"
        placeholder="Enter job title description"
      ></textarea>
    </div>

    <!-- Department Selection -->
    <div class="space-y-2">
      <label
        for="departmentId"
        class="block text-sm font-medium text-gray-700"
      >
        Department
        <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            />
          </svg>
        </div>
        <select
          id="departmentId"
          formControlName="departmentId"
          class="form-control w-full border border-gray-300 rounded-lg py-2.5 pl-10 pr-3 text-sm focus:ring focus:ring-opacity-50 focus:ring-[#c9ae81] focus:border-[#c9ae81] transition-colors duration-200 appearance-none"
        >
          <option value="">Select a department</option>
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.nameEn }} ({{ dept.organization?.name || '' }})
          </option>
        </select>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
      </div>
      <div
        *ngIf="
          form.get('departmentId')?.invalid && form.get('departmentId')?.touched
        "
        class="flex items-center text-sm text-red-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Department is required
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="form.invalid || isSubmitting"
        class="px-4 py-2.5 border border-transparent rounded-lg text-sm font-medium text-white bg-[#c9ae81] hover:bg-[#b89a6e] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#c9ae81] disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
      >
        <span *ngIf="!isSubmitting" class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
          {{ isEdit ? 'Update Job Title' : 'Create Job Title' }}
        </span>
        <span *ngIf="isSubmitting" class="flex items-center">
          <svg
            class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          {{ isEdit ? 'Updating...' : 'Creating...' }}
        </span>
      </button>
    </div>
  </form>
</div>

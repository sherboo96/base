<div class="flex h-screen overflow-hidden bg-gray-50">
  <!-- Loading Component -->
  <app-loading></app-loading>

  <!-- Render Side Menu Conditionally -->
  <div
    class="sidebar-container transition-all duration-300"
    [ngClass]="{ 'w-0': isLoginRoute(), 'w-auto': !isLoginRoute() }"
  >
    <app-side-menu
      *ngIf="!isLoginRoute()"
      class="animate-fade-in"
    ></app-side-menu>
  </div>

  <div class="flex-1 flex flex-col overflow-hidden transition-all duration-300">
    <!-- Render Nav Bar Conditionally -->
    <div *ngIf="!isLoginRoute()" class="animate-slide-down">
      <app-nav-bar></app-nav-bar>
    </div>

    <!-- Main Content Area -->
    <main
      class="flex-1 overflow-y-auto transition-colors duration-300"
      [ngClass]="{
        'bg-[#f1f5f9]': !isLoginRoute(),
        'bg-white': isLoginRoute()
      }"
    >
      <!-- Content Container with max width constraint for better readability on wide screens -->
      <div class="h-full w-full mx-auto animate-fade-in">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
